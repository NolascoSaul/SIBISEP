<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBISEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                DGRMyS
              </a>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-column align-items-center justify-content-center my-5">
        <h1 class="font-weight-bold mb-4">Acceso a usuarios</h1>

        <form name="formu-acceso" action="#" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="user" placeholder="Usuario">
                <label for="user">Usuario</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                <label for="password">Contraseña</label>
            </div>

            <div class="form-text mb-3 text-center">Campos sensibles a mayúsculas y minúsculas</div>

            <input type="submit" value="Entrar" class="btn btn-primary w-100">
        </form>
    </main>
</body>
</html>
